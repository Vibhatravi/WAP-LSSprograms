<!DOCTYPE html>
<html>
<head>
  <title>Bar</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <style>
    svg rect {
      fill: grey;
    }
    svg text {
      fill: yellow;
      font: 18px sans-serif;
      text-anchor: end;
    }
  </style>
</head>
<body>
  <script>
    var data = [];
    var tmp = prompt("Enter comma-separated values");
    data = tmp.split(",");
    var width = 800;
    var scaleFactor = 15;
    var barHeight = 20;

    var graph = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", barHeight * data.length);
      
    var bar = graph.selectAll("g")
      .data(data)
      .enter()
      .append("g")
      .attr("transform", function (d, i) {
        return "translate(0," + i * barHeight + ")";
      });

    bar.append("rect")
      .attr("width", function (d) {
        return d * scaleFactor;
      })
      .attr("height", barHeight - 1);

    bar.append("text")
      .attr("x", function (d) {return d * scaleFactor;})
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function (d) {
        return d;
      });
  </script>
</body>
</html>
