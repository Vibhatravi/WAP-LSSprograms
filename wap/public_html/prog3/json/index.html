<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title> JSON Table </title>
</head>
<style>
	.btn{
		color: black;
		font-weight: bolder;
		font-family: sans;
		font-size: 18px;
		border: 2px solid;
		margin-top:20px;
	}
	
	.btn:hover{
		background-color:yellow;
		color:black;
		transition:0.8s;
	}

	.table{
                margin-top:50px;
	}
</style>
<body>
	<center><input class="btn" type="button" value="Click to View The Table" onClick="show()"/></center>
	<center><div id="showdata" ></div></center>
	<script>
		function show(){
			var stud = `[
				{
					"name" : "Prajwal",	
					"usn"  : "RVCE082",
					"year" : "2022-23",
					"branch" : "BE"
				},                                
				{
                                        "name" : "Ramesh",
                                        "usn"  : "RVCE083",
                                        "year" : "2022-23",
					"branch" : "MCA"
                                },                                
				{
                                        "name" : "Nishant",
                                        "usn"  : "RVCE084",
                                        "year" : "2022-23",
					"branch" : "MCA"
                                },                                {
                                        "name" : "Nataraj",
                                        "usn"  : "RVCE081",
                                        "year" : "2022-23",
					"branch" : "BT"
                                },
				{
					"name" : "Tanuja",
                                        "usn"  : "RVCE080",
                                        "year" : "2021-22",
					"branch" : "BE"
				}
				]`
		
		
         
                       students=JSON.parse(stud);
                        var tableBody=`<table class="table"><tr><th class="thead-dark">USN</th><th class="thead-dark">NAME</th>
			<th class="thead-dark">YEAR OF JOINING</th><th class="thead-dark">BRANCH</th></tr>`;
                        students.forEach(myFunction)

			function myFunction(d){
                        tableBody +=   `<tr>
						<td>`+d.usn+`</td>
						<td>`+d.name+`</td>
						<td>`+d.year+`</td>
						<td>`+d.branch+`</td>
					</tr>`
                        }
                        tableBody +=`</table>`
                       // console.log(tableBody)
                        var div=document.getElementById("showdata")

                        div.innerHTML=tableBody
		}
	</script>
</body>
</html>
